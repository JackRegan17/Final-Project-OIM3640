<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MLB Hitter Lookup</title>
    <!-- Internal CSS (MLB color theme: navy + red) -->
    <style>
        :root {
            --mlb-navy: #0C2340;
            --mlb-red: #C8102E;
            --accent: #0033A0;
            --muted: #f4f6f8;
            --max-width: 980px;
            --radius: 8px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--muted), #ffffff 50%);
            color: #111;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: var(--max-width);
            width: 100%;
            padding: 24px;
        }

        header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 18px;
        }

        .brand {
            background: var(--mlb-navy);
            color: white;
            padding: 10px 14px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .brand h1 {
            font-size: 18px;
            margin: 0;
            letter-spacing: 0.5px;
        }

        .brand .logo-dot {
            width: 18px;
            height: 18px;
            background: conic-gradient(from 0deg, var(--mlb-navy), white 50%, var(--mlb-red));
            border-radius: 50%;
            border: 2px solid white;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            padding: 18px;
            box-shadow: 0 6px 24px rgba(12, 35, 64, 0.06);
            margin-bottom: 18px;
        }

        form label { display:block; margin-bottom:6px; font-weight:600; color:var(--mlb-navy); }
        input[type="text"], select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .btn {
            background: linear-gradient(180deg, var(--mlb-red), #9b071a);
            color: white;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
        }

        .btn.secondary {
            background: white;
            color: var(--mlb-navy);
            border: 1px solid #e2e6ea;
            box-shadow: none;
        }

        .alert {
            padding: 10px 12px;
            border-radius: 6px;
            background: #fff3f3;
            color: #8b1b1b;
            border: 1px solid #f1c3c6;
            margin-bottom: 12px;
        }

        .meta {
            display:flex;
            gap: 16px;
            align-items:center;
            margin-bottom: 12px;
        }

        .headshot {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #eee;
            background: #f7f7f7;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        .table th, .table td {
            padding: 8px 10px;
            border: 1px solid #e8eef5;
            text-align: center;
        }

        .table th {
            background: var(--mlb-navy);
            color: white;
            font-weight: 700;
        }

        footer {
            margin-top: 24px;
            font-size: 13px;
            color: #666;
            text-align: center;
            padding: 12px 0;
        }

        a.inline {
            color: var(--mlb-navy);
            text-decoration: none;
            font-weight: 700;
        }

        @media (min-width: 720px) {
            .meta { flex-direction: row; }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <div class="brand">
                <div class="logo-dot" aria-hidden="true"></div>
                <h1>MLB Hitter Lookup</h1>
            </div>
        </header>

        {% block content %}
        {% endblock %}

        <footer class="muted">
            Built with Flask â€¢ Data from MLB Stats API
        </footer>
    </div>
</body>
</html>
