{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Multiple matches for "{{ original_query }}"</h2>
    <p>Please select the player you meant:</p>

    <form action="{{ url_for('main.player_selected') }}" method="POST">
        <label for="player_id">Matches</label>
        <select id="player_id" name="player_id" required>
            {% for m in matches %}
                <option value="{{ m.id }}">{{ m.fullName }} {% if m.currentTeam %} â€” {{ m.currentTeam }}{% endif %}</option>
            {% endfor %}
        </select>

        <input type="hidden" name="scope" value="{{ scope }}">
        <input type="hidden" name="season" value="{{ season if season is not none else '' }}">

        <div style="margin-top:10px;">
            <button class="btn" type="submit">Show Stats</button>
            <a href="/" class="btn secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
