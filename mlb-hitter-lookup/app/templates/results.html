<!DOCTYPE html>
<html>
<head>
    <title>{{ player_name }} Stats</title>
    <style>
        .stats-table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  font-size: 15px;
  background: var(--mlb-grey);
  line-height: 1.4;
}

.stats-table th {
  width: 45%;
  background: var(--mlb-navy);
  color: white;
  text-align: left;
  padding: 10px 12px;
  border: 1px solid var(--mlb-border);
  font-weight: 600;
}

.stats-table td {
  background: white;
  padding: 10px 12px;
  border: 1px solid var(--mlb-border);
  text-align: right;
  font-weight: 500;
}

    </style>
</head>
<body>
    <h1>Stats for: {{ player_name }}</h1>

    <div>
        {{ table_html | safe }}
    </div>

    <br>
    <a href="/">Search another player</a>
</body>
</html>
